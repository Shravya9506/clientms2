{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

        {% block content %}

          <h1>Change your password</h1>

          <form class="custom-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons-container">
                <input class="btn btn-success" type="submit" value="Change my password">
            </div>
          </form>
        {% endblock %}
